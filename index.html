<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="checklist-form">
        <div class="checklist-tracking">0/7</div>
        <div class="checklist-action">
          <span class="action-list">Чеклист</span
          ><span class="action-big">Выполнено: 0 из 7 действий</span
          ><span class="action-small"
            >Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span
          >
        </div>
        <div class="btn-div">
          <button class="btn-check">Открыть чеклист</button>
        </div>
      </div>
    </div>
  </body>
</html>
